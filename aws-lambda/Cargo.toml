[package]
name = "trillium-aws-lambda"
version = "0.2.0"
authors = ["Jacob Rothstein <hi@jbr.me>"]
edition = "2018"
description = "aws lambda adapter for trillium.rs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trillium-rs/trillium"
readme = "../README.md"
keywords = ["trillium", "framework", "async"]
categories = ["web-programming::http-server", "web-programming"]

[dependencies]
base64 = "0.13.0"
futures-lite = "1.12.0"
lamedh_runtime = "0.3.0"
log = "0.4.14"
serde = "1.0.130"
serde_derive = "1.0.130"
serde_json = "1.0.68"
tokio = { version = "1.11.0", features = ["rt", "net", "rt-multi-thread"], package = "tokio" }
trillium = { path = "../trillium", version = "^0.2.0"}
trillium-http = { path = "../http", version = "^0.2.0"}
