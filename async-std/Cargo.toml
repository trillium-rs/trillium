[package]
name = "trillium-async-std"
version = "0.1.2"
authors = ["Jacob Rothstein <hi@jbr.me>"]
edition = "2018"
description = "async-std runtime adapter for trillium.rs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trillium-rs/trillium"
readme = "../README.md"
keywords = ["trillium", "framework", "async"]
categories = ["web-programming::http-server", "web-programming"]

[dependencies]
async-std = { version = "1.9.0", package = "async-std" }
log = "0.4.14"
trillium = { path = "../trillium", version = "^0.1.0" }
trillium-http = { path = "../http", version = "^0.1.0" }
trillium-server-common = { path = "../server-common", version = "0.1.0" }

[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.9"
signal-hook-async-std = "0.2.1"

[dev-dependencies]
env_logger = "0.8.4"

[dev-dependencies.async-std]
version = "1.9.0"
features = ["attributes"]
package = "async-std"

[dev-dependencies.trillium-testing]
version = "0.1.1"
default-features = false
features = ["async-std"]
path = "../testing"
