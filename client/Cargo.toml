[package]
name = "trillium-client"
version = "0.3.0"
authors = ["Jacob Rothstein <hi@jbr.me>"]
edition = "2021"
description = "http/1.x client for trillium.rs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trillium-rs/trillium"
readme = "../README.md"
keywords = ["trillium", "framework", "async"]
categories = ["web-programming", "web-programming::http-client"]

[features]
json = ["serde_json", "serde", "thiserror"]

[dependencies]
encoding_rs = "0.8.32"
futures-lite = "1.12.0"
httparse = "1.8.0"
log = "0.4.17"
memmem = "0.1.1"
size = "0.4.1"
trillium-tls-common = { path = "../tls-common", version = "^0.1.0" }
url = "2.3.1"
mime = "0.3.16"
serde_json = { version = "1.0.94", optional = true }
serde = { version = "1.0.156", optional = true }
thiserror = { version = "1.0.39", optional = true }
parking_lot = "0.12.1"
dashmap = "5.4.0"

[dependencies.trillium-http]
path = "../http"
features = ["unstable"]
version = "^0.2.0"

[dev-dependencies]
async-global-executor = "2.3.1"
async-io = "1.12.0"
env_logger = "0.10.0"
fastrand = "1.9.0"
trillium = { path = "../trillium" }
trillium-rustls = { path = "../rustls" }
trillium-smol = { path = "../smol/" }
trillium-testing = { path = "../testing" }

[package.metadata.cargo-udeps.ignore]
development = ["trillium-testing", "trillium"]
