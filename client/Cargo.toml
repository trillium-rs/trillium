[package]
name = "trillium-client"
version = "0.4.7"
authors = ["Jacob Rothstein <hi@jbr.me>"]
edition = "2021"
description = "http/1.x client for trillium.rs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trillium-rs/trillium"
readme = "../README.md"
keywords = ["trillium", "framework", "async"]
categories = ["web-programming", "web-programming::http-client"]

[features]
default = ["cookies", "json"]
cookies = ["dep:cookie_store", "dep:async-lock"]
json = ["dep:serde_json", "dep:serde", "dep:thiserror"]

[dependencies]
encoding_rs = "0.8.33"
futures-lite = "2.0.1"
httparse = "1.8.0"
log = "0.4.20"
size = "0.4.1"
trillium-server-common = { version = "0.4.0", path = "../server-common" }
url = "2.5.0"
mime = "0.3.17"
serde_json = { version = "1.0.108", optional = true }
serde = { version = "1.0.193", optional = true }
thiserror = { version = "1.0.50", optional = true }
dashmap = "5.5.3"
crossbeam-queue = "0.3.8"
memchr = "2.6.4"
async-lock = {version = "3.2.0", optional = true }
arc-swap = "1.6.0"
cookie_store = { version = "0.20.0", optional = true }

[dependencies.trillium-http]
path = "../http"
features = ["unstable"]
version = "0.3.6"

[dev-dependencies]
async-channel = "2.1.0"
async-fs = "2.1.0"
async-global-executor = "2.3.1"
blocking = "1.5.1"
clap = { version = "4.4.10", features = ["derive", "env"] }
clap-verbosity-flag = "2.1.0"
crossbeam = "0.8.2"
env_logger = "0.10.1"
indoc = "2.0.4"
pretty_assertions = "1.4.0"
test-harness = "0.1.1"
trillium = { path = "../trillium" }
trillium-native-tls = { path = "../native-tls" }
trillium-rustls = { path = "../rustls" }
trillium-smol = { path = "../smol/" }
trillium-testing = { path = "../testing" }

[package.metadata.cargo-udeps.ignore]
development = ["trillium"]
