[package]
name = "trillium-http"
version = "0.2.3"
edition = "2021"
authors = ["Jacob Rothstein <hi@jbr.me>"]
description = "the http implementation for the trillium toolkit"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trillium-rs/trillium"
readme = "../README.md"
keywords = ["trillium", "http", "async"]
categories = ["web-programming::http-server", "web-programming"]

[features]
unstable = []

[dependencies]
encoding_rs = "0.8.28"
futures-lite = "1.12.0"
hashbrown = "0.11.2"
httparse = "1.5.1"
httpdate = "1.0.1"
log = "0.4.14"
memmem = "0.1.1"
mime = "0.3.16"
pin-project = "1.0.8"
smallvec = "1.6.1"
smartcow = "0.1.0"
smartstring = "0.2.9"
stopper = "0.2.0"
thiserror = "1.0.29"

[dev-dependencies]
async-compat = "0.2.1"
async-io = "1.6.0"
async-net = "1.6.1"
env_logger = "0.9.0"
smol = "1.2.5"
trillium-client = { path = "../client" }
trillium-smol = { path = "../smol" }
trillium-testing = { path = "../testing" }

[dev-dependencies.tokio]
version = "1.11.0"
features = ["rt", "net", "rt-multi-thread", "macros"]
package = "tokio"
